<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell â€” Odrop</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center shadow-md">
    <a href="index.html" class="text-2xl font-bold text-white">Odrop</a>
    <div class="flex items-center space-x-6">
      <a href="index.html" class="hover:text-blue-400">Home</a>
      <a href="marketplace.html" class="hover:text-blue-400">Marketplace</a>
      <a href="sell.html" class="hover:text-blue-400 font-bold text-blue-400">Sell</a>
      <a href="profile.html" class="hover:text-blue-400">Profile</a>
      <button id="themeToggle" class="text-xl">ðŸŒ™</button>
    </div>
  </nav>

  <main class="flex-1 px-6 py-10 max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">List an Item</h1>

    <form id="sellForm" class="space-y-5 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <div>
        <label class="block mb-1 font-medium">Item Title</label>
        <input id="itemTitle" type="text" class="w-full p-2 rounded border dark:bg-gray-700" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Description</label>
        <textarea id="itemDesc" class="w-full p-2 rounded border dark:bg-gray-700" required></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Price</label>
        <input id="itemPrice" type="number" step="0.01" min="0" class="w-full p-2 rounded border dark:bg-gray-700" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Currency</label>
        <select id="itemCurrency" class="w-full p-2 rounded border dark:bg-gray-700" required>
          <option value="XRP">XRP</option>
          <option value="ETH">ETH</option>
          <option value="BTC">BTC</option>
          <option value="PLS">PLS</option>
          <option value="USDC">USDC</option>
        </select>
      </div>

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg w-full">List Item</button>
    </form>
  </main>

  <footer class="bg-gray-900 text-white text-center py-4">
    <p class="text-sm">&copy; 2025 Odrop Marketplace</p>
  </footer>

  <script>
    // Dark Mode
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      themeToggle.textContent = document.documentElement.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
      themeToggle.textContent = 'â˜€ï¸';
    }

    // Listing Form
    const form = document.getElementById('sellForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('itemTitle').value;
      const description = document.getElementById('itemDesc').value;
      const price = document.getElementById('itemPrice').value;
      const currency = document.getElementById('itemCurrency').value;

      const newItem = { title, description, price, currency };
      const listings = JSON.parse(localStorage.getItem('marketListings') || '[]');
      listings.push(newItem);
      localStorage.setItem('marketListings', JSON.stringify(listings));

      alert('Item listed successfully!');
      window.location.href = 'marketplace.html';
    });
  </script>
</body>
</html>
