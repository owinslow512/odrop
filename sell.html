<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sell â€” Odrop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="fade.css"/>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  <header class="bg-gray-900 text-white p-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold">Odrop</a>
      <div class="flex items-center space-x-4">
        <a href="marketplace.html" class="navlink">Marketplace</a>
        <a href="profile.html" class="navlink">Profile</a>
        <button id="themeBtn" class="p-2"></button>
        <a id="cartLink" href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-8" data-stagger>
    <h1 class="text-3xl font-bold mb-6">Sell an Item</h1>

    <form id="sellForm" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
      <div class="grid grid-cols-1 gap-4">
        <label class="block">
          <div class="text-sm font-medium mb-1">Title</div>
          <input name="title" class="w-full p-3 border rounded" placeholder="Item title" required />
        </label>

        <label class="block">
          <div class="text-sm font-medium mb-1">Description <span class="text-xs text-gray-500">(min 50 chars)</span></div>
          <textarea name="description" id="listingDescription" class="w-full p-3 border rounded h-28" placeholder="Describe your item" required></textarea>
        </label>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <label>
            <div class="text-sm mb-1">Price</div>
            <input name="price" class="w-full p-3 border rounded" placeholder="Amount" required />
          </label>
          <label>
            <div class="text-sm mb-1">Crypto</div>
            <select name="crypto" id="listingCrypto" class="w-full p-3 border rounded">
              <option>BTC</option><option>ETH</option><option>XRP</option><option>USDC</option><option>PLS</option>
            </select>
          </label>
          <label>
            <div class="text-sm mb-1">Images</div>
            <input id="listingImages" type="file" accept="image/*" multiple class="w-full" />
          </label>
        </div>

        <div id="imagePreview" class="flex gap-2 mt-2"></div>

        <div class="pt-2">
          <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded">Submit Listing</button>
        </div>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="fade.js"></script>
  <script src="js/main.js"></script>
  <script src="js/sell.js"></script>
  <script>
    odrop.initThemeButton('themeBtn');
  </script>
</body>
</html>
