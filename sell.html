<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sell | Odrop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <style>
    /* Fade transition for entering page */
    body {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    body.loaded {
      opacity: 1;
    }

    /* Page transition when navigating */
    .fade-out {
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <div class="text-2xl font-bold cursor-pointer" onclick="navigateWithFade('index.html')">Odrop</div>
    <div class="flex items-center space-x-6 text-base">
      <button onclick="navigateWithFade('marketplace.html')" class="hover:text-blue-400 transition">Marketplace</button>
      <button onclick="navigateWithFade('profile.html')" class="hover:text-blue-400 transition">Profile</button>
      <button onclick="navigateWithFade('support.html')" class="hover:text-blue-400 transition">Support</button>
      <button onclick="navigateWithFade('settings.html')" class="hover:text-blue-400 transition">Settings</button>
    </div>
  </nav>

  <!-- Main -->
  <main class="flex-grow p-8 max-w-3xl mx-auto w-full transition-all duration-500 ease-in-out">
    <h1 class="text-3xl font-bold mb-6 text-center">Sell an Item</h1>

    <form id="sellForm" class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg space-y-5">
      <div>
        <label class="block mb-1 font-medium">Title</label>
        <input type="text" id="title" placeholder="Enter product title"
          class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-500 outline-none transition">
      </div>

      <div>
        <label class="block mb-1 font-medium">Description</label>
        <textarea id="description" placeholder="Describe your item"
          class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 h-24 resize-none focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">Price (USD)</label>
          <input type="number" id="price" placeholder="Enter price"
            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-500 outline-none transition">
        </div>

        <div>
          <label class="block mb-1 font-medium">Accepted Crypto</label>
          <select id="crypto"
            class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-500 outline-none transition">
            <option>ETH</option>
            <option>BTC</option>
            <option>PLS</option>
            <option>USDC</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">Upload Image</label>
        <input type="file" id="imageUpload" accept="image/*"
          class="block w-full text-sm text-gray-500 dark:text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200 cursor-pointer">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition-all transform hover:scale-[1.02] active:scale-[0.98]">
        Submit Listing
      </button>
    </form>
  </main>

  <script>
    // fade-in on load
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    // fade-out transition between pages
    function navigateWithFade(url) {
      document.body.classList.remove("loaded");
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 400);
    }

    // handle form submission (example)
    document.getElementById("sellForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Listing submitted!");
      navigateWithFade("marketplace.html");
    });
  </script>

</body>
</html>
