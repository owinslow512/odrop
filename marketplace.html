<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace ‚Äî Odrop</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center shadow-md">
    <a href="index.html" class="text-2xl font-bold text-white">Odrop</a>
    <div class="flex items-center space-x-6">
      <a href="index.html" class="hover:text-blue-400">Home</a>
      <a href="marketplace.html" class="hover:text-blue-400 font-bold text-blue-400">Marketplace</a>
      <a href="sell.html" class="hover:text-blue-400">Sell</a>
      <a href="profile.html" class="hover:text-blue-400">Profile</a>
      <button id="themeToggle" class="text-xl">üåô</button>
    </div>
  </nav>

  <!-- Marketplace Section -->
  <main class="flex-1 px-6 py-10">
    <h1 class="text-3xl font-bold mb-6">Marketplace Listings</h1>
    <div id="listingsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <footer class="bg-gray-900 text-white text-center py-4">
    <p class="text-sm">&copy; 2025 Odrop Marketplace</p>
  </footer>

  <script>
    // Dark Mode
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      themeToggle.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    // Load Listings
    const listingsContainer = document.getElementById('listingsContainer');
    const listings = JSON.parse(localStorage.getItem('marketListings') || '[]');

    if (listings.length === 0) {
      listingsContainer.innerHTML = `<p class="text-gray-500 dark:text-gray-400">No listings yet. <a href='sell.html' class='text-blue-500 underline'>List one!</a></p>`;
    } else {
      listingsContainer.innerHTML = listings.map(item => `
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-2">${item.title}</h2>
          <p class="text-gray-600 dark:text-gray-300 mb-2">${item.description}</p>
          <p class="font-bold mb-2">${item.price} ${item.currency}</p>
          <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Buy Now</button>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
