<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marketplace - Odrop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="images/Drop.png" />
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-6xl mx-auto p-6">
    <a href="index.html" class="inline-block mb-6 text-slate-600 hover:text-sky-600">&larr; Home</a>

    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold">Marketplace</h1>
      <div class="flex gap-2">
        <input id="search" placeholder="Search title..." class="px-4 py-2 border rounded" />
        <select id="filter-coin" class="px-3 py-2 border rounded">
          <option value="">All coins</option>
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
          <option value="XRP">XRP</option>
          <option value="USDC">USDC</option>
          <option value="PLS">PLS</option>
        </select>
      </div>
    </div>

    <div id="listings" class="grid md:grid-cols-3 gap-6"></div>
  </div>

  <!-- product modal -->
  <div id="product-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-full max-w-2xl">
      <div class="flex gap-4">
        <img id="modal-img" src="" class="w-48 h-48 object-cover rounded-lg" alt="product" />
        <div>
          <h2 id="modal-title" class="text-xl font-semibold"></h2>
          <p id="modal-desc" class="text-slate-600 mt-2"></p>
          <p class="mt-4"><strong>Accepted:</strong> <span id="modal-coin"></span></p>
          <div class="mt-6 flex gap-3">
            <button id="modal-buy" class="px-4 py-2 bg-sky-600 text-white rounded">Buy (mock)</button>
            <button id="modal-close" class="px-4 py-2 border rounded">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
