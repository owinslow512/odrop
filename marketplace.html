<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marketplace â€” Odrop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' } </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
    <div class="text-2xl font-bold cursor-pointer" onclick="goHome()">Odrop</div>
    <div class="flex items-center space-x-6">
      <button onclick="goSell()" class="hover:text-blue-300">Sell</button>
      <button onclick="goProfile()" class="hover:text-blue-300">Profile</button>
      <button onclick="goSupport()" class="hover:text-blue-300">Support</button>
      <button onclick="goSettings()" class="hover:text-blue-300">Settings</button>
      <button id="themeBtn" class="text-xl"></button>
    </div>
  </nav>

  <main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Marketplace</h1>
    <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script src="main.js"></script>
  <script>
    odrop.initThemeButton("themeBtn");
    const grid = document.getElementById("grid");
    const approved = odrop.getApprovedListings();

    if(approved.length === 0){
      grid.innerHTML = `<p class="text-gray-500 dark:text-gray-400">No approved listings right now. Check back later or <button class="text-blue-400 underline" onclick="goSell()">list an item</button>.</p>`;
    } else {
      grid.innerHTML = approved.map(item => `
        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
          <div class="h-48 mb-3 bg-gray-100 dark:bg-gray-700 rounded overflow-hidden flex items-center justify-center">
            ${item.images && item.images[0] ? `<img src="${item.images[0].data}" class="object-cover w-full h-full" />` : `<div class="text-gray-400">No image</div>`}
          </div>
          <h2 class="text-xl font-semibold">${item.title}</h2>
          <p class="text-gray-600 dark:text-gray-300 mb-2">${item.description}</p>
          <div class="flex items-center justify-between">
            <div class="font-bold">${item.price} ${item.currency}</div>
            <div>
              <button class="bg-blue-500 text-white px-3 py-1 rounded" onclick='(function(){odrop.addToCart(${JSON.stringify(item)}); alert("Added to cart");})()'>Add to cart</button>
            </div>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
