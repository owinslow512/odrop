<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Odrop — Crypto-first marketplace</title>

  <!-- tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="fade.css">
  <style>
    /* small layout custom */
    main { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }
    header .brand { font-weight:700; font-size:1.4rem; }
    .navlink { color: inherit; text-decoration:none; padding:8px 12px; border-radius:8px; }
    .navlink:hover { background: rgba(255,255,255,0.03); }
  </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  <header class="bg-gray-900 text-white p-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <a href="index.html" class="brand navlink">Odrop</a>
        <nav class="hidden md:flex items-center space-x-2">
          <a class="navlink" href="index.html">Home</a>
          <a class="navlink" href="marketplace.html">Marketplace</a>
          <a class="navlink" href="sell.html">Sell</a>
          <a class="navlink" href="profile.html">Profile</a>
          <a class="navlink" href="support.html">Support</a>
        </nav>
      </div>
      <div class="flex items-center space-x-3">
        <button id="themeBtn" class="p-2 rounded"></button>
        <a id="cartLink" href="cart.html" class="navlink">Cart (<span id="cartCount">0</span>)</a>
      </div>
    </div>
  </header>

  <main data-stagger>
    <section class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow">
      <h1 class="text-4xl font-bold mb-4">Odrop Marketplace — crypto-first, community-driven</h1>
      <p class="text-gray-600 dark:text-gray-300 mb-6">Buy and sell items using crypto: BTC, ETH, XRP, USDC, PLS. Data stored locally for now — we'll move to DB soon.</p>
      <div class="flex space-x-3">
        <a class="px-4 py-2 bg-blue-600 text-white rounded" href="marketplace.html">Browse Listings</a>
        <a class="px-4 py-2 border rounded" href="sell.html">Start Selling</a>
      </div>
    </section>

    <section class="mt-8" id="featured" data-stagger>
      <h2 class="text-2xl font-semibold mb-4">Featured</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="featuredGrid"></div>
    </section>
  </main>

  <footer class="py-8 text-center text-gray-500">© 2025 Odrop</footer>

  <script src="fade.js"></script>
  <script src="js/main.js"></script>
  <script src="js/marketplace.js"></script>
  <script>
    // init theme button
    odrop.initThemeButton('themeBtn');

    // small demo featured (use approved)
    document.addEventListener('DOMContentLoaded', () => {
      const f = document.getElementById('featuredGrid');
      const items = odrop.getApprovedListings().slice(0,3);
      if(items.length === 0){
        f.innerHTML = '<div class="text-gray-500">No featured listings yet</div>';
        return;
      }
      f.innerHTML = items.map(it=>`
        <article class="p-4 bg-white dark:bg-gray-800 rounded fade-card">
          <div class="h-36 bg-gray-100 dark:bg-gray-700 rounded mb-3 overflow-hidden">${it.images && it.images[0] ? `<img src="${it.images[0].data}" style="width:100%;height:100%;object-fit:cover">` : '<div class="skeleton h-full w-full"></div>'}</div>
          <h3 class="font-semibold">${it.title}</h3>
          <div class="text-sm text-gray-500">${it.price} ${it.currency}</div>
        </article>
      `).join('');
    });
  </script>
</body>
</html>
