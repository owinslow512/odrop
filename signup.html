<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sign Up â€” Odrop</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={darkMode:'class'}</script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
    <div class="text-2xl font-bold cursor-pointer" onclick="goHome()">Odrop</div>
    <div>
      <button onclick="goLogin()" class="bg-blue-600 px-3 py-1 rounded">Log In</button>
    </div>
  </nav>

  <main class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Sign Up</h1>
    <form id="signupForm" class="bg-white dark:bg-gray-800 p-6 rounded shadow">
      <input id="name" class="w-full p-2 rounded border mb-3 dark:bg-gray-700" placeholder="Display name (username)" />
      <input id="email" class="w-full p-2 rounded border mb-3 dark:bg-gray-700" placeholder="Email" />
      <input id="password" type="password" class="w-full p-2 rounded border mb-3 dark:bg-gray-700" placeholder="Password" />
      <button class="bg-green-600 text-white px-4 py-2 rounded">Create account</button>
    </form>
    <p class="mt-3 text-sm">Already have an account? <a href="login.html" class="text-blue-400">Log in</a></p>
  </main>

  <script src="main.js"></script>
  <script>
    document.getElementById("signupForm").addEventListener("submit",(e)=>{
      e.preventDefault();
      const name=document.getElementById("name").value.trim();
      const email=document.getElementById("email").value.trim();
      const pw=document.getElementById("password").value;
      if(!name || !email || !pw){ alert("Fill all fields."); return; }
      const user = { username: name, email, password: pw, photo: null };
      localStorage.setItem("odropUser", JSON.stringify(user));
      alert("Account created! You are now logged in.");
      window.location.href = "profile.html";
    });
  </script>
<script>
window.addEventListener("load", () => {
  document.body.classList.add("loaded");
});
</script>
</body>
</html>
