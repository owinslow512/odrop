<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Odrop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-96 text-center text-white">
    <h1 class="text-3xl font-bold mb-6">Create Account</h1>
    <form id="signup-form" class="space-y-4">
      <input id="signup-email" type="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <input id="signup-password" type="password" placeholder="Password" class="w-full px-4 py-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold transition">Sign Up</button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Log in</a></p>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
