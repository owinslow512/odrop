<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Odrop</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPnsRvqauy3OtBuMc-q39HFNc6u-bk6nw",
      authDomain: "odrop-98516.firebaseapp.com",
      projectId: "odrop-98516",
      storageBucket: "odrop-98516.firebasestorage.app",
      messagingSenderId: "127741872375",
      appId: "1:127741872375:web:2acc4fb95ffb06b63e2bf2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "profile.html";
    });

    // Signup logic
    window.signupUser = async function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await sendEmailVerification(user);
        alert("Account created! Please verify your email before logging in.");
        window.location.href = "login.html";
      } catch (error) {
        alert(error.message);
      }
    };

    // Navigation buttons
    window.goHome = () => (window.location.href = "index.html");
    window.goProducts = () => (window.location.href = "products.html");
    window.goProfile = () => (window.location.href = "profile.html");
    window.goAbout = () => (window.location.href = "about.html");
    window.goContact = () => (window.location.href = "contact.html");
    window.goLogin = () => (window.location.href = "login.html");
  </script>
</head>

<body class="bg-gray-900 text-white flex flex-col min-h-screen">

  <!-- ✅ Navbar -->
  <nav class="bg-gray-800 text-white shadow-md flex items-center justify-between px-6 py-3 fixed w-full top-0 z-50">
    <div onclick="goHome()" class="text-2xl font-bold cursor-pointer hover:text-blue-400 transition">
      Odrop
    </div>
    <div class="space-x-6 hidden md:flex">
      <button onclick="goHome()" class="hover:text-blue-400 transition">Home</button>
      <button onclick="goProducts()" class="hover:text-blue-400 transition">Marketplace</button>
      <button onclick="goProfile()" class="hover:text-blue-400 transition">Profile</button>
      <button onclick="goAbout()" class="hover:text-blue-400 transition">About</button>
      <button onclick="goContact()" class="hover:text-blue-400 transition">Contact</button>
    </div>
    <div class="flex items-center space-x-4">
      <button onclick="goLogin()" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg text-sm">Log In</button>
    </div>
  </nav>

  <div class="h-16"></div>

  <!-- Signup Form -->
  <main class="flex-grow flex justify-center items-center">
    <div class="bg-gray-800 rounded-2xl shadow-lg p-8 max-w-md w-full text-center">
      <h1 class="text-2xl font-bold mb-6">Create Your Account</h1>
      <form onsubmit="signupUser(event)" class="flex flex-col space-y-3">
        <input id="email" type="email" placeholder="Email"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input id="password" type="password" placeholder="Password"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">Sign Up</button>
      </form>

      <p class="text-gray-400 text-sm mt-4">
        Already have an account?
        <button onclick="goLogin()" class="text-blue-400 hover:underline">Log in</button>
      </p>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-4 text-sm">
    © 2025 Odrop. All rights reserved.
  </footer>

</body>
</html>
