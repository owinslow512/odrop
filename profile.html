<script>
  // 🌙 Theme Toggle
  const themeToggle = document.getElementById("theme-toggle");
  const html = document.documentElement;
  const savedTheme = localStorage.getItem("theme");

  if (savedTheme === "light") html.classList.remove("dark");
  else html.classList.add("dark");

  themeToggle.textContent = html.classList.contains("dark") ? "🌙" : "☀️";

  themeToggle.addEventListener("click", () => {
    html.classList.toggle("dark");
    const newTheme = html.classList.contains("dark") ? "dark" : "light";
    localStorage.setItem("theme", newTheme);
    themeToggle.textContent = newTheme === "dark" ? "🌙" : "☀️";
  });

  // 🛒 Cart Count (demo)
  const cartCount = document.getElementById("cart-count");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if (cart.length > 0) {
    cartCount.textContent = cart.length;
    cartCount.classList.remove("hidden");
  }

  // 🔔 Notification system (local demo)
  const notifBell = document.getElementById("notification-bell");
  const notifPanel = document.getElementById("notif-panel");
  const notifList = document.getElementById("notif-list");
  const notifCount = document.getElementById("notif-count");

  let notifications = JSON.parse(localStorage.getItem("notifications")) || [];

  function renderNotifications() {
    notifList.innerHTML = notifications.length
      ? notifications.map(n => `<div class="bg-gray-700 p-2 rounded">${n}</div>`).join("")
      : `<p class="text-gray-500">No new notifications</p>`;
    notifCount.textContent = notifications.length;
    notifCount.classList.toggle("hidden", notifications.length === 0);
  }

  notifBell.addEventListener("click", () => {
    notifPanel.classList.toggle("hidden");
  });

  renderNotifications();

  // Example: Add a fake notification (for testing)
  // notifications.push("Someone wants to buy your product!");
  // localStorage.setItem("notifications", JSON.stringify(notifications));
  // renderNotifications();
</script>

  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCPnsRvqauy3OtBuMc-q39HFNc6u-bk6nw",
      authDomain: "odrop-98516.firebaseapp.com",
      projectId: "odrop-98516",
      storageBucket: "odrop-98516.firebasestorage.app",
      messagingSenderId: "127741872375",
      appId: "1:127741872375:web:2acc4fb95ffb06b63e2bf2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Navigation functions
    window.goHome = () => (window.location.href = "index.html");
    window.goProducts = () => (window.location.href = "products.html");
    window.goProfile = () => (window.location.href = "profile.html");
    window.goAbout = () => (window.location.href = "about.html");
    window.goContact = () => (window.location.href = "contact.html");
    window.goLogin = () => (window.location.href = "login.html");
    window.goSignup = () => (window.location.href = "signup.html");

    // Profile logic
    onAuthStateChanged(auth, (user) => {
      const usernameEl = document.getElementById("username");
      const emailEl = document.getElementById("email");
      const usernameInput = document.getElementById("new-username");

      if (user) {
        usernameEl.textContent = user.displayName || "User";
        emailEl.textContent = user.email;
      } else {
        window.location.href = "login.html";
      }

      document.getElementById("save-username").addEventListener("click", async () => {
        const newName = usernameInput.value.trim();
        if (!newName || newName.length < 3) {
          alert("Username must be at least 3 characters long.");
          return;
        }
        if (/[^a-zA-Z0-9_]/.test(newName)) {
          alert("Only letters, numbers, and underscores allowed.");
          return;
        }

        await updateProfile(auth.currentUser, { displayName: newName });
        usernameEl.textContent = newName;
        usernameInput.value = "";
        alert("Username updated!");
      });

      document.getElementById("logout").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
      });
    });
  </script>
</head>
