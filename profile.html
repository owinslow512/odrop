<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | Odrop</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center shadow-md">
    <a href="index.html" class="text-2xl font-bold text-white">Odrop</a>
    <div class="flex items-center space-x-6">
      <a href="index.html" class="hover:text-blue-400">Home</a>
      <a href="marketplace.html" class="hover:text-blue-400">Marketplace</a>
      <a href="sell.html" class="hover:text-blue-400">Sell</a>
      <a href="profile.html" class="hover:text-blue-400 font-bold text-blue-400">Profile</a>
      <a href="settings.html" class="hover:text-blue-400">Settings</a>
      <button id="themeToggle" class="text-xl">ðŸŒ™</button>
    </div>
  </nav>

  <!-- Profile Section -->
  <main class="flex-1 flex flex-col items-center justify-center p-6">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md text-center">
      <div class="flex flex-col items-center mb-6">
        <!-- Profile Picture -->
        <div class="relative">
          <img id="profilePic" src="" alt="Profile Picture" class="w-24 h-24 rounded-full border-4 border-blue-500 object-cover" />
          <label for="uploadPic" class="absolute bottom-0 right-0 bg-blue-500 text-white rounded-full p-2 cursor-pointer">
            ðŸ“¸
          </label>
          <input id="uploadPic" type="file" accept="image/*" class="hidden" />
        </div>

        <h2 id="usernameDisplay" class="text-2xl font-bold mt-4">Loading...</h2>
        <p id="emailDisplay" class="text-gray-500 dark:text-gray-400 mb-4">Loading...</p>

        <input id="usernameInput" type="text" placeholder="Change username..." class="w-full p-2 rounded border dark:bg-gray-700 mb-4" />
        <button id="saveUsername" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full mb-2">
          Save Username
        </button>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded w-full">
          Logout
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-gray-900 text-white text-center py-4 mt-6">
    <p class="text-sm">&copy; 2025 Odrop Marketplace</p>
  </footer>

  <script>
    /* --- Dark/Light Theme --- */
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      themeToggle.textContent = document.documentElement.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
      localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
    });
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
      themeToggle.textContent = "â˜€ï¸";
    }

    /* --- Fake User Data (replace later with real login) --- */
    const user = JSON.parse(localStorage.getItem("odropUser"));
    const usernameDisplay = document.getElementById("usernameDisplay");
    const emailDisplay = document.getElementById("emailDisplay");
    const usernameInput = document.getElementById("usernameInput");
    const profilePic = document.getElementById("profilePic");

    if (!user) {
      // redirect if no login found
      window.location.href = "login.html";
    } else {
      usernameDisplay.textContent = user.username || "User";
      emailDisplay.textContent = user.email || "No email set";
      if (user.photo) {
        profilePic.src = user.photo;
      } else {
        profilePic.src = "https://api.dicebear.com/7.x/bottts/svg?seed=" + (user.username || "User");
      }
    }

    /* --- Change Username --- */
    document.getElementById("saveUsername").addEventListener("click", () => {
      const newName = usernameInput.value.trim();
      if (newName) {
        user.username = newName;
        localStorage.setItem("odropUser", JSON.stringify(user));
        usernameDisplay.textContent = newName;
        alert("Username updated!");
      }
    });

    /* --- Upload Profile Picture --- */
    document.getElementById("uploadPic").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          profilePic.src = event.target.result;
          user.photo = event.target.result;
          localStorage.setItem("odropUser", JSON.stringify(user));
        };
        reader.readAsDataURL(file);
      }
    });

    /* --- Logout --- */
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("odropUser");
      window.location.href = "login.html";
    });
  </script>
<script>
window.addEventListener("load", () => {
  document.body.classList.add("loaded");
});
</script>
</body>
</html>
