<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | Odrop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-gray-800 rounded-2xl p-8 w-full max-w-md shadow-lg">
    <div class="flex flex-col items-center">
      <img id="profile-pic" src="https://api.dicebear.com/8.x/bottts/svg?seed=odropuser" alt="Profile Picture" class="w-32 h-32 rounded-full mb-4 border-4 border-blue-500">
      <h2 id="profile-name" class="text-2xl font-bold mb-1">User</h2>
      <p id="profile-email" class="text-gray-400 text-sm mb-6">Loading...</p>
    </div>

    <div class="space-y-4">
      <input id="username-input" type="text" placeholder="Change username..." class="w-full px-4 py-2 rounded bg-gray-700 focus:ring-2 focus:ring-blue-500">
      <button id="save-username-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold transition">Save Username</button>
      <button id="logout-btn" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded font-semibold transition">Logout</button>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
