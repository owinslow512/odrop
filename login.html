<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login â€” Odrop</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={darkMode:'class'}</script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
    <div class="text-2xl font-bold cursor-pointer" onclick="goHome()">Odrop</div>
    <div>
      <button onclick="goSignup()" class="bg-green-600 px-3 py-1 rounded">Sign Up</button>
    </div>
  </nav>

  <main class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Log In</h1>
    <form id="loginForm" class="bg-white dark:bg-gray-800 p-6 rounded shadow">
      <input id="email" class="w-full p-2 rounded border mb-3 dark:bg-gray-700" placeholder="Email" />
      <input id="password" type="password" class="w-full p-2 rounded border mb-3 dark:bg-gray-700" placeholder="Password" />
      <button class="bg-blue-600 text-white px-4 py-2 rounded">Log In</button>
    </form>
    <p class="mt-3 text-sm">Don't have an account? <a href="signup.html" class="text-blue-400">Sign up</a></p>
  </main>

  <script src="main.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const pw = document.getElementById("password").value;
      if(!email || !pw) { alert("Please enter email and password."); return; }
      // simple local auth: if user exists, check password; else fail
      const user = JSON.parse(localStorage.getItem("odropUser") || "null");
      if(user && user.email === email && user.password === pw){
        alert("Welcome back!");
        window.location.href = "profile.html";
      } else {
        alert("Invalid credentials or account doesn't exist. Use Sign up.");
      }
    });
  </script>
</body>
</html>
