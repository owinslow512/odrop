<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings â€” Odrop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' } </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
  <nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
    <div class="text-2xl font-bold cursor-pointer" onclick="goHome()">Odrop</div>
    <div class="flex items-center space-x-6">
      <button onclick="goMarketplace()">Marketplace</button>
      <button onclick="goSell()">Sell</button>
      <button onclick="goProfile()">Profile</button>
      <button onclick="goSupport()">Support</button>
      <button id="themeBtn" class="text-xl"></button>
    </div>
  </nav>

  <main class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Settings</h1>

    <div class="bg-white dark:bg-gray-800 rounded p-6 shadow space-y-4">
      <div>
        <label class="block mb-2 font-medium">Theme</label>
        <button id="toggleThemeBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Toggle theme</button>
      </div>

      <div>
        <label class="block mb-2 font-medium">Admin Mode</label>
        <label class="inline-flex items-center space-x-2">
          <input id="adminToggle" type="checkbox" />
          <span>Enable admin dashboard (shows pending listings)</span>
        </label>
      </div>

      <div>
        <label class="block mb-2 font-medium">Danger Zone</label>
        <button id="clearAllBtn" class="bg-red-600 text-white px-4 py-2 rounded">Clear all local data</button>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
  <script>
    odrop.initThemeButton("themeBtn");
    document.getElementById("toggleThemeBtn").addEventListener("click", ()=> document.getElementById("themeBtn").click());

    // admin toggle persists
    const adminToggle = document.getElementById("adminToggle");
    adminToggle.checked = localStorage.getItem("odropAdmin") === "true";
    adminToggle.addEventListener("change", () => {
      localStorage.setItem("odropAdmin", adminToggle.checked ? "true" : "false");
      alert("Admin mode " + (adminToggle.checked ? "enabled" : "disabled") + ". Use the Review page link to access pending listings.");
    });

    document.getElementById("clearAllBtn").addEventListener("click", () => {
      if(confirm("Clear all Odrop local data? This cannot be undone.")){
        localStorage.removeItem("odropUser");
        localStorage.removeItem("odropPending");
        localStorage.removeItem("odropApproved");
        localStorage.removeItem("odropCart");
        localStorage.removeItem("odropSupportQueue");
        localStorage.removeItem("odropEmailQueue");
        alert("Cleared.");
        location.reload();
      }
    });
  </script>
</body>
</html>
